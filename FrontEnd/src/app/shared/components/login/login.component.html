<div class="loginBody responsive-img">

  <div class="container">


    
   
    <div class="section"></div>
    <div class="row center-align ">
      <img class="responsive-img" style="width: 250px;" src="https://entresabanasyalmohadas.files.wordpress.com/2017/02/33a9b-nyan.gif" />


      <h5></h5>
      
      <div class="z-depth-1 grey lighten-4 row"
        style="display: inline-block; padding: 32px 48px 20px 48px; border: 10px solid #302020;">

        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" class="col s12" method="post">
          <h5 class="indigo-text">Por favor, inicie sesión en su cuenta</h5>

          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' formControlName="user" id='email' required />
              <label for='email'>Inserte el correo</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password'  id='password' formControlName="password" required maxlength="15"/>
              <label for='password'>Enter la contraseña</label>
            </div>
            <label class="alert alert-danger" style="    color: #eee; padding: 10px; background: red;"
             *ngIf="statusError" >
              <span>Usuario o contraseña incorrecta</span>
            </label>
          </div>

          <br />

          <div class='row'>
            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Acceder</button>
            <a href="#!">Crear una cuenta</a>
          </div>
          
        </form>
      </div>
    </div>
  </div>

</div>
