<div class="card">
    <div class="card-header">
        <button (click)="addUser()" class="btn lime ">
            <i class="material-icons">add</i> </button>
        <h3>Lista Usuarios</h3>
    </div>
    <div class="row">
        <div class="col">
            <table class="responsive-table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Cedula</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Fecha Nacimiento</th>
                        <th>Departamento</th>
                        <th>Provincia</th>
                        <th>Canton</th>
                        <th>Distrito</th>
                        <th> </th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let u of users">
                        <td>{{u.foto}}</td>
                        <td>{{u.cedula}}</td>
                        <td>{{u.nombre}}</td>
                        <td>{{u.apellidos}}</td>
                        <td>{{u.fecha}}</td>
                        <td>{{u.departamento}}</td>
                        <td>{{u.provincia}}</td>
                        <td>{{u.canton}}</td>
                        <td>{{u.distrito}}</td>
                        <td>
                            <button (click)="editUser(u.id_usuario)" class="btn lime ">
                                <i class="material-icons">update</i> </button>
                            <button (click)="deleteUser(u.id_usuario)" class="btn red accent-4">
                                <i class="material-icons">delete_forever</i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
