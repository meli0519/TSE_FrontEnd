<div mat-dialog-content>
    <div mat-dialog-actions class="mat-dialog-actions">
        <form [formGroup]="addUser" (ngSubmit)="addUserForm()" class="formulario" #formDir="ngForm">
            <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='text' formControlName="cedula" id='cedula' required />
                    <label for='cedula'>Cedula</label>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='text' formControlName="nombre" id='nombre' required />
                    <label for='nombre'>Nombre</label>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='text' formControlName="apellidos" id='apellidos' required />
                    <label for='apellidos'>Apellidos</label>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <input class='datepicker' type='date' formControlName="fechaNacimiento" id='fechaNacimiento'
                        required />
                    <label for='fechaNacimiento'>fecha Nacimiento</label>
                </div>
            </div>

            <div class='row'>
                <label for="sexo">Sexo:</label>
                <div class='input-field col s12'>
                    <div>
                        <label>
                            <input type="radio" formControlName="sexo" id='sexo' value="false" />
                            <span>Femenino</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" formControlName="sexo" id='sexo' value="true" />
                            <span>Masculino</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='text' formControlName="celular" id='celular' required />
                    <label for='celular'>Celular</label>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <select formControlName="departamento">
                        <option value="1" *ngFor="let d of departamentos" [value]=d.id_departamento>
                            {{d.descripcion}}</option>
                    </select>
                    <label> Seleccione un departamento: </label>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <select formControlName="distrito">
                        <option value="1">HOLI</option>
                        <option value="2">BYE</option>
                        <option value="3">XD</option>
                    </select>
                    <label> Seleccione un distrito: </label>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='text' formControlName="correo" id='correo' required />
                    <label for='correo'>Correo</label>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='text' formControlName="pasword" id='pasword' required />
                    <label for='pasword'>Password</label>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <input type="file" class="file-path validate" (change)="getFile($event)">
                </div>
            </div>

            <div class="row">
                <div class="input-file col s12" *ngIf="preview">
                    <img width="100px" [src]="preview" alt="">
                </div>
            </div>

            <div class="mb-3 row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <Button mat-button [mat-dialog-close]="true" class="btn btn-danger">Cancelar</Button>
                </div>
            </div>
        </form>
    </div>
</div>
