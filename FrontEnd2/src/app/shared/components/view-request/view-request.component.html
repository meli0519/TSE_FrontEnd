<div class="container">
    <!-- Gmail Header Starts here -->
    <hr>
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#myModal">Redactar</button>
            </div>
            <hr>
            <p>
                <button class="btn btn-danger" type="button" (click)="recibidos()">
                    Recibidos
                </button>
            </p>
            <hr />
            <p>
                <button class="btn btn-info" type="button">
                    Enviados
                </button>
            </p>
        </div>
        <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
            <div role="tabpanel">


                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        &nbsp;&nbsp;&nbsp;
                        <div class="container">
                            <form>
                                <div class="card">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3>De: {{solicitud.nombre}}</h3>
                                            <h3>
                                                Asunto: {{solicitud.palabra_clave}}
                                            </h3>
                                            <h3>
                                                Clasificación: {{solicitud.descripcion}}
                                            </h3>

                                        </div>
                                        <div class="card-body">
                                            <p class="card-text">Solicitud: {{solicitud.estado}} </p>
                                            <p class="card-text">{{solicitud.asunto_detallado}} </p>
                                            <div *ngIf="preview">

                                                <div class="contenedor">

                                                    <div *ngFor="let d of documentos">

                                                        <div class="card">
                                                            <img class="card-img-top" style="width: 150px;"
                                                                src="https://t2.uc.ltmcdn.com/es/posts/4/1/4/como_escribir_en_un_pdf_19414_600_square.jpg">
                                                            <div class="card-body">
                                                                <h4>Nombre: {{d.comentario}} </h4>
                                                                <p class="card-text"># Archivo: {{d.linea}}</p>
                                                            </div>
                                                            <div class="card-footer text-muted">
                                                                <button class="btn btn-success"
                                                                    (click)="download(d.linea)">
                                                                    <i>
                                                                        <svg xmlns="http://www.w3.org/2000/svg"
                                                                            width="20" height="20" fill="currentColor"
                                                                            class="bi bi-file-earmark-arrow-down"
                                                                            viewBox="0 0 16 16">
                                                                            <path
                                                                                d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z" />
                                                                            <path
                                                                                d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
                                                                        </svg>
                                                                    </i>
                                                                </button>
                                                            </div>
                                                        </div>

                                                    </div>

                                                </div>

                                            </div>

                                        </div>
                                        <div class="card-footer text-muted">
                                            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                                                <i>
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                        fill="currentColor" class="bi bi-reply" viewBox="0 0 16 16">
                                                        <path
                                                            d="M6.598 5.013a.144.144 0 0 1 .202.134V6.3a.5.5 0 0 0 .5.5c.667 0 2.013.005 3.3.822.984.624 1.99 1.76 2.595 3.876-1.02-.983-2.185-1.516-3.205-1.799a8.74 8.74 0 0 0-1.921-.306 7.404 7.404 0 0 0-.798.008h-.013l-.005.001h-.001L7.3 9.9l-.05-.498a.5.5 0 0 0-.45.498v1.153c0 .108-.11.176-.202.134L2.614 8.254a.503.503 0 0 0-.042-.028.147.147 0 0 1 0-.252.499.499 0 0 0 .042-.028l3.984-2.933zM7.8 10.386c.068 0 .143.003.223.006.434.02 1.034.086 1.7.271 1.326.368 2.896 1.202 3.94 3.08a.5.5 0 0 0 .933-.305c-.464-3.71-1.886-5.662-3.46-6.66-1.245-.79-2.527-.942-3.336-.971v-.66a1.144 1.144 0 0 0-1.767-.96l-3.994 2.94a1.147 1.147 0 0 0 0 1.946l3.994 2.94a1.144 1.144 0 0 0 1.767-.96v-.667z" />
                                                    </svg>
                                                </i>
                                                Responder
                                            </button>
                                        </div>
                                    </div>

                                </div>

                            </form>


                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="settings">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Modal -->
<div id="myModal" class="modal fade" style="margin-left:63%; margin-top: 10%;" role="dialog">
    <div class="modal-dialog" style="margin: 0;">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-dark text-white" style="padding-bottom: 0;">
                <div class="col-lg-6">
                    <h3>Respuesta de solicitud</h3>
                </div>
                <div class="col-lg-6">
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <form [formGroup]="addResponse" (ngSubmit)="addResponseForm()">
                    <div class="mb-3">
                        <input type="text" value="Destinatario: {{solicitud.nombre}}" class="form-control"
                            id="destinatario" disabled placeholder="Destinatario">
                    </div>
                    <div class="mb-3">
                        <input type="text" value="Asunto: {{solicitud.palabra_clave}}" class="form-control" id="asunto"
                            placeholder="Asunto" disabled>
                    </div>
                    <div class="mb-3">
                        <input type="text" value="Clasificación: {{solicitud.descripcion}}" class="form-control"
                        id="asunto" disabled placeholder="Asunto">
                    </div>
                    <div>
                        <label class="form-label"> Seleccione una estado: </label>
                        <select class="form-select form-select-sm" formControlName="id_respuesta">
                            <option *ngFor="let s of status" [value]=s.id_respuesta>
                                {{s.descripcion}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" formControlName="texto"
                         id="exampleFormControlTextarea1" rows="10">En proceso...
                        </textarea>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                        <div class="col-lg-1">
                            <button type="button" class="btn">
                                <i>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-paperclip" viewBox="0 0 16 16">
                                        <path
                                            d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z" />
                                    </svg>
                                </i>
                            </button>
                        </div>
                        <div class="col-lg-1">
                            <button type="button" class="btn">
                                <i>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-image" viewBox="0 0 16 16">
                                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                        <path
                                            d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                                    </svg>
                                </i>
                            </button>
                        </div>

                    </div>

                </form>

            </div>

        </div>

    </div>
</div>
